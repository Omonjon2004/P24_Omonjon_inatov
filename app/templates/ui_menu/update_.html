{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}

{% block body %}
   <h2>Update Post</h2>
   <form method="POST">
       <div class="form-group">
           <label for="title">Title</label>
           <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}">
       </div>
       <div class="form-group">
           <label for="auther">Auther</label>
           <textarea class="form-control" id="auther" name="auther">{{ book.auther }}</textarea>
       </div>
       <div class="form-group">
           <label for="page_count">Page_count</label>
           <textarea class="form-control" id="page_count" name="page_count">{{ book.page_count }}</textarea>
       </div>
       <button type="submit" class="btn btn-primary">Update</button>
   </form>
{% endblock %}
